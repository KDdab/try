<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        -45deg,
        #cdb4db,
        #eac7c7,
        #bde0fe,
        #d8f3dc
      );
      background-size: 400% 400%;
      animation: bgMove 14s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 35px 90px rgba(0,0,0,0.22),
        inset 0 0 0 1px rgba(255,255,255,0.45);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(
        120deg,
        #b8c0ff,
        #cdb4db,
        #a2d2ff
      );
      z-index: -1;
      filter: blur(26px);
      opacity: 0.55;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #3a2c42;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #f28482, #f6bd60);
      color: #fff;
      box-shadow: 0 15px 35px rgba(242,132,130,0.5);
    }

    #yes:hover {
      transform: translateY(-3px);
    }

    #no {
      left: 55%;
      background: rgba(240,240,240,0.9);
      color: #555;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -80px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    .balloon::after {
      content: "";
      display: block;
      width: 2px;
      height: 40px;
      background: rgba(0,0,0,0.15);
      margin: auto;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 58px; }
      button { padding: 12px 28px; font-size: 15px; }
      #yes { left: 8%; }
      #no { left: 55%; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Annwesha,<br>will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        alert("YAY üíï I can‚Äôt wait for Valentine‚Äôs Day with you!");
      }, 500);
    });

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.innerHTML = "üéà";

      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.fontSize = Math.random() * 28 + 26 + "px";
      balloon.style.animationDuration = Math.random() * 4 + 6 + "s";
      balloon.style.opacity = Math.random() * 0.4 + 0.6;

      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 500);
  </script>

</body>
</html>
